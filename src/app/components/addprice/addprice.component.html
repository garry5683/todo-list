<h1 mat-dialog-title>Add New Topic</h1>
<div mat-dialog-content>
    <form  [formGroup]="form" style="display: flex;justify-content: space-between;padding-top: 2%;">

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Item</mat-label>
            <input matInput formControlName="Item">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Price</mat-label>
            <input matInput formControlName="Price">
        </mat-form-field>
      </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Close</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="confirm()" [disabled]="form.invalid">Confirm</button>
</div>
