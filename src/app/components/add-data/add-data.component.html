<h1 mat-dialog-title>Add New Topic</h1>
<div mat-dialog-content>
    <div style="display: flex;justify-content: space-between;padding-top: 2%;">

        <mat-form-field appearance="outline">
            <mat-label>Topic</mat-label>
            <input matInput>
        </mat-form-field>

        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="addfunc()">
            <mat-icon>add</mat-icon>
        </button>
    </div>

      <div>
      <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Explanation</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
      </div>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Close</button>
  <button mat-raised-button color="primary" cdkFocusInitial (click)="confirm()">Confirm</button>
</div>
